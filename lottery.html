             var win = new Array(5);

             document.write(win + " ");

        <h3>How many of your pick matched the winning numbers: </h3>   
        <script language = "javascript">     
             var count = 0;
             for (i = 0; i < 5; i++){
                 for (j = 0; j < 5; j++){
                     if (sorted_picks[i] == win[j]){
                        count++;
                    }     
                 }
             }
             document.write(count + "<br>");
        </script>
        
        <h3>Was your lucky ball value correct?</h3>      
        <script language = "javascript">       
             var lucky_match = false;
             if (win_ball == lucky_ball)

                document.write("Yes" + "<br>");

        <h3>Your prize</h3>
        <script language = "javascript">           
             var prize = 0; 
             if ((count == 5) && (lucky_match == true))
                prize = 7000;
            else if ((count == 5) && (lucky_match == false))

            else if ((count == 4) && (lucky_match == true))

            else if ((count == 4) && (lucky_match == false))
                prize = 200;
            else if ((count == 3) && (lucky_match == true))
                prize = 150;
            else if ((count == 3) && (lucky_match == false))
                prize = 20;
            else if ((count == 2) && (lucky_match == true))

            else if ((count == 2) && (lucky_match == false))
